provider:
  name: vaquero_io-plugin-test
  version: 0.1.0
  location: https://github.com/vaquero-io/vaquero_io-plugin-test.git

  structure:

    require:
      - file1
      - file2

    platform:
      path:
      params:
        count:
          type: integer
          range: 1..20
        run_list:
          array:
            type: string
            match: '(role|recipe)\[([-_a-zA-Z0-9]+)\]'
        component_role:
          type: string
          match: '(role|recipe)\[([-_a-zA-Z0-9#]+)\]'
        chef_server:
          type: URL
        addresses:
          array:
            type: IP

    file1:
      path: 'required/'
      params:
        any_alphanumeric:
          type: string
          match: '^(?:[\w-]+\/?)+\z'
        any_IP:
          type: IP
        any_integer:
          type: integer
          range: 1..24
        any_boolean:
          type: boolean

    file2:
      path: 'required/'
      params:
        ram:
          type: integer
          range: 128..262144
        cpu:
          type: integer
          range: 1..16
        drive:
          hash:
            mount:
              type: string
              match: '((?:[a-zA-Z]\:){0,1}(?:[\\/][\w.]+){1,})'
            capacity:
              type: integer
              range: 4096..2048000
        image:
          type: string
          match: '^(?:[.\w-]+\/?)+\z'
